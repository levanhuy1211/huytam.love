<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Link</title>
  <script>
    function copyToClipboard(text, button) {
      // Tạo một input ẩn để sao chép nội dung vào clipboard
      var tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Đã sao chép liên kết vào clipboard!");
      // Xóa lớp btn-success khỏi nút
      button.classList.remove("btn-success");
    }
  </script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

      <button class="btn btn-success" onclick="copyToClipboard('https://huytam.love/thiepnhatrai/?code=fhp2okn4cvbog451ak3f', this)">Copy</button>
